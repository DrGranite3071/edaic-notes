name: Build and publish LaTeX PDFs

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # ---- Compile all TeX roots ----
      - name: Compile main.tex (book)
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex
          texlive_version: 2024

      - name: Compile Opioids chapter
        uses: xu-cheng/latex-action@v4
        with:
          root_file: chapters/Opioids.tex
          texlive_version: 2024

      - name: Compile General_Anesthetics chapter
        uses: xu-cheng/latex-action@v4
        with:
          root_file: chapters/General_Anesthetics.tex
          texlive_version: 2024

      # ---- Collect PDFs into docs/ ----
      - name: Prepare docs folder
        run: |
          set -e
          mkdir -p docs

          # Book PDF
          cp main.pdf docs/book_edaic_notes.pdf

          # Helper to copy chapter PDFs from either repo root or chapters/
          copy_pdf() {
            texbase="$1"
            if [ -f "chapters/${texbase}.pdf" ]; then
              cp "chapters/${texbase}.pdf" "docs/${texbase}.pdf"
            elif [ -f "${texbase}.pdf" ]; then
              cp "${texbase}.pdf" "docs/${texbase}.pdf"
            else
              echo "Warning: PDF for ${texbase}.tex not found, skipping."
            fi
          }

          copy_pdf "Opioids"
          copy_pdf "General_Anesthetics"


          # Simple index page (you can swap this for your aesthetic one)
          cat > docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>EDAIC Notes – PDFs</title>
          </head>
          <body>
            <h1>EDAIC Notes – PDFs</h1>
            <ul>
              <li><a href="book_edaic_notes.pdf">Full Book – EDAIC Notes</a></li>
              <li><a href="Opioids.pdf">Opioid Analgesic Drugs</a></li>
              <li><a href="General_Anesthetics.pdf">General Anaesthetics</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

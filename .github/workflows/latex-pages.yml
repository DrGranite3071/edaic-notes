name: Build and publish LaTeX PDFs

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        root_file:
          - Pharmacologu/Peck 10th_Analgetics/Intro and Opioids.tex

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v4
        with:
          root_file: ${{ matrix.root_file }}
          texlive_version: 2024

      - name: Prepare docs folder
        run: |
          mkdir -p docs
          # Copy PDFs with nice names into docs/
          if [ "${{ matrix.root_file }}" = "main.tex" ]; then
            cp main.pdf docs/book_edaic_notes.pdf
          else
            # e.g. chapters/ch10_opioids.tex -> ch10_opioids.pdf
            base=$(basename "${{ matrix.root_file }}" .tex)
            cp "${base}.pdf" "docs/${base}.pdf"
          fi

      - name: Create simple index page
        if: matrix.root_file == 'main.tex'
        run: |
          cat > docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <title>EDAIC Notes PDFs</title>
          </head>
          <body>
            <h1>EDAIC Notes – PDFs</h1>
            <ul>
              <li><a href="book_edaic_notes.pdf">Full book – EDAIC Notes</a></li>
              <li><a href="ch10_opioids.pdf">Chapter 10 – Opioid Analgesic Drugs</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

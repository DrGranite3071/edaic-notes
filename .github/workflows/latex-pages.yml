name: Build and publish LaTeX PDFs

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # ---- Compile all TeX roots ----
      - name: Compile main.tex (book)
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex
          texlive_version: 2024

      - name: Compile Opioids chapter
        uses: xu-cheng/latex-action@v4
        with:
          root_file: chapters/Opioids.tex
          texlive_version: 2024

      - name: Compile General_Anesthetics chapter
        uses: xu-cheng/latex-action@v4
        with:
          root_file: chapters/General_Anesthetics.tex
          texlive_version: 2024
          
      - name: Compile NSAIDs chapter
        uses: xu-cheng/latex-action@v4
        with:
          root_file: chapters/NSAIDs.tex
          texlive_version: 2024

      - name: Compile Local_Anaesthetics chapter
        uses: xu-cheng/latex-action@v4
        with:
          root_file: chapters/Local_Anaesthetics.tex
          texlive_version: 2024

      - name: Compile Cardiac_Physiology chapter
        uses: xu-cheng/latex-action@v4
        with:
          root_file: chapters/Cardiac_Phisiology.tex
          texlive_version: 2024

      - name: Compile Muscle_relaxants+reversal chapter
        uses: xu-cheng/latex-action@v4
        with:
          root_file: chapters/Muscle_relaxants+reversal.tex
          texlive_version: 2024

      - name: Compile Sympathomimetics chapter
        uses: xu-cheng/latex-action@v4
        with:
          root_file: chapters/Sympathomimetics.tex
          texlive_version: 2024

      - name: Compile Adreno_Antagonists chapter
        uses: xu-cheng/latex-action@v4
        with:
          root_file: chapters/Adreno_Antagonists.tex
          texlive_version: 2024

      # ---- Collect PDFs into docs/ ----
      - name: Prepare docs folder
        run: |
          set -e
          mkdir -p docs

          # Book PDF
          cp main.pdf docs/book_edaic_notes.pdf

          # Helper to copy chapter PDFs from either repo root or chapters/
          copy_pdf() {
            texbase="$1"
            if [ -f "chapters/${texbase}.pdf" ]; then
              cp "chapters/${texbase}.pdf" "docs/${texbase}.pdf"
            elif [ -f "${texbase}.pdf" ]; then
              cp "${texbase}.pdf" "docs/${texbase}.pdf"
            else
              echo "Warning: PDF for ${texbase}.tex not found, skipping."
            fi
          }

          copy_pdf "Opioids"
          copy_pdf "General_Anesthetics"
          copy_pdf "NSAIDs"
          copy_pdf "Local_Anaesthetics"
          copy_pdf "Cardiac_Phisiology"
          copy_pdf "Muscle_relaxants+reversal"
          copy_pdf "Sympathomimetics"
          copy_pdf "Adreno_Antagonists"

          # Use the prettier landing page from the repo
          cp landing.html docs/index.html


      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Build and publish LaTeX PDF

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex
          texlive_version: 2024

      - name: Prepare docs folder
        run: |
          mkdir -p docs
          cp main.pdf docs/book_edaic_notes.pdf

          cat > docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <title>EDAIC Notes PDFs</title>
          </head>
          <body>
            <h1>EDAIC Notes â€“ PDFs</h1>
            <ul>
              <li><a href="book_edaic_notes.pdf">Download full book PDF</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
